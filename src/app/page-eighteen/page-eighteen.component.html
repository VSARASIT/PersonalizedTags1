<div class="ptags-wrapper container-fluid">
     <div class="row">
        <div class="col-auto d-flex gap-2 align-items-center">
            <div class="heading">Tag name</div>
           
            <button type="button" class="btn btn-outline-primary ptags-secondary"><i
                class="bi bi-funnel"></i>
            Filter by compaign</button>   
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-4">
            <div class="ptags-content rounded-5">
                <div class="heading">
                    Value
                </div> 
            </div>
        </div>
        <div class="col-4">
            <div class="ptags-content rounded-5">
                <div class="heading">
                    Value
                </div> 
            </div>
        </div>
        <div class="col-4">
            <div class="ptags-content rounded-5">
                <div class="heading">
                    Value
                </div> 
            </div>
        </div>
    </div>
    

    <!-- Tab section -->
    <div class="row justify-content-center mt-3">
        <div class="col-auto d-flex mr-auto">
            <ul ngbNav #nav="ngbNav" class="nav-tabs custom-tabs">
                <li [ngbNavItem]="1">
                    <button ngbNavLink>Open stats</button>
                    <ng-template ngbNavContent>
                        <div class="row">
                            <div class="col-6">
                                <div class="ptags-content rounded-5">
                                     <div class="heading">
                                        Opens by top devices
                                     </div> 
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="ptags-content rounded-5">
                                    <div class="heading">
                                        Open by time of the day
                                     </div> 
                                </div>
                            </div>
                        </div>
                        
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <button ngbNavLink>Trend</button>
                    <ng-template ngbNavContent>
                        <div class="row">
                            <div class="col-12">
                                <div class="ptags-content rounded-5">
                                     <div class="heading">
                                        Trend
                                     </div> 
                                </div>
                            </div>  
                        </div>
                    </ng-template>
                </li>
                <li [ngbNavItem]="3">
                    <button ngbNavLink>Top location</button>
                    <ng-template ngbNavContent>
                        <div class="row">
                            <div class="col-12">
                                <div class="ptags-content rounded-5">
                                     <div class="heading">
                                        Top locations
                                     </div> 
                                </div>
                            </div> 
                        </div>
                    </ng-template>
                </li>
            </ul>
        </div>
        
    </div>

    <div [ngbNavOutlet]="nav" class="mt-3"></div>
    <!-- Tab Section -->
</div>
